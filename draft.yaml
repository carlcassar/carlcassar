models:
  Article:
    title:  string
    slug: string unique default:''
    body: text nullable
    image: string nullable
    featured: boolean default:0
    published_at: datetime nullable
    timestamps: true
    softDeletes: true
    relationships:
      belongsToMany: Tag

  Tag:
    name: string
    slug: string unique
    timestamps: true
    softDeletes: true
    relationships:
      belongsToMany: Article

seeders: Article, Tag
